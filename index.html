<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        
        <button class="btn1" onclick="
        displayText = '';
        document.querySelector('.display').innerText = displayText;
        ">AC</button>
        
        <button class="btn1" onclick="
        displayText += '1';
        document.querySelector('.display').innerText = displayText;
        ">1</button>
        <button class="btn1" onclick="
        displayText += '2';
        document.querySelector('.display').innerText = displayText;
        ">2</button>
        <button class="btn1" onclick="
        displayText += '3';
        document.querySelector('.display').innerText = displayText;
        ">3</button>
        <button class="btn1" onclick="
        displayText += '4';
        document.querySelector('.display').innerText = displayText;
        ">4</button>
        <button class="btn1" onclick="
        displayText += '5';
        document.querySelector('.display').innerText = displayText;
        ">5</button>
        <button class="btn1"onclick="
        displayText += '6';
        document.querySelector('.display').innerText = displayText;
        ">6</button>
        <button class="btn1" onclick="
        displayText += '7';
        document.querySelector('.display').innerText = displayText;
        ">7</button>
        <button class="btn1" onclick="
        displayText += '8';
        document.querySelector('.display').innerText = displayText;
        ">8</button>
        <button class="btn1" onclick="
        displayText += '9';
        document.querySelector('.display').innerText = displayText;
        ">9</button>
        <button class="btn1" onclick="
        displayText += '0';
        document.querySelector('.display').innerText = displayText;
        ">0</button>
        <button class="btn1" onclick="
        displayText += '+';
        document.querySelector('.display').innerText = displayText;
        ">+</button>
        <button class="btn1" onclick="
        displayText += '-';
        document.querySelector('.display').innerText = displayText;
        ">-</button>
        <button class="btn1" onclick="
        displayText += '*';
        document.querySelector('.display').innerText = displayText;
        ">*</button>
        <button class="btn1" onclick="
        displayText += '/';
        document.querySelector('.display').innerText = displayText;
        ">/</button>
        <button class="btn1" onclick="
        displayText = eval(displayText);
        document.querySelector('.display').innerText = displayText;
        ">=</button>
       <button class="btn1" onclick="
        displayText += '.';
        document.querySelector('.display').innerText = displayText;
        ">.</button> 
        <p>Okay !!</p>
    </div>
    <script>
        let displayText = '';
        document.querySelector('.display').innerText = displayText;
    </script>
</body>
</html>
